<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form id="form">
        <div class="first">
            <h2>User Settings</h2>
            <p>Lorem ipsum dolor sit amet consectetur</p>
        </div>
        <hr>
        <div class="second">
            <h4>Personal info</h4>
            <div class="box1">
                <div class="input">
                    <input type="text" name="firstname" id="firstname" placeholder="First Name" required="" aria-required="">
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name" required="" aria-required="">
                </div>
                <div class="count">
                    <select name="country" id="country" required="" aria-required="">
                        <option value="" selected hidden id="count">Country</option>
                        <option value="canada">Canada</option>
                        <option value="london">London</option>
                        <option value="nigeria">Nigeria</option>
                    </select>
                </div>
            </div>
        </div>
        <hr>
        <div class="third">
            <h4>Notifications</h4>
            <div class="weekly">
                <p>weekly reports</p>
                <label class="switch">
                    <input type="checkbox" id="week">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="pull">
                <p>Pull requests</p>
                <label class="switch">
                    <input type="checkbox" id="pull">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="deploy">
                <p>Deployments triggers</p>
                <label class="switch">
                    <input type="checkbox" id="deploy">
                    <span class="slider round"></span>
                </label>
            </div>
            </div>
            <hr>
            <h4>Security</h4>
            <div class="run">
                <p>Run security check upon log in</p>
                <input type="checkbox" name="run" id="security">
        </div>
        <div>
            <label for="slider">Less</label>
                <input type="range" id="myslider" name="slider" min="0" max="100" value="50">
                <span id="sliderValue">More</span>
        </div>
        <hr>
        <div class="fourth">
            <button type="submit" class="btn1" id="save">Save</button>
            <button type="reset" class="btn2">Cancel</button>
        </div>
    </form>
    <script src="index.js" ></script>
</body>
</html>
